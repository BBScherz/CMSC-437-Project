<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Interface Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="auth.js"></script>
        <style>
            body {
                align-items: center;
                background-image: url(bg_img.png);
                background-repeat: no-repeat;
                background-size: cover;
                color: cornflowerblue;
                display: flex;
                flex-direction: column;
                font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
                font-size: large;
            }

            .title {
                border-bottom: 3px solid cornflowerblue;
                padding: 20px;
            }

            .form-container {
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .form-container form {
                display: flex;
                flex-direction: column;
            }

            .form-field {
                margin-bottom: 15px;
            }

            #role-field {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #name-field {
                display: flex;
                flex-direction: column;
            }

            label {
                margin: 0;
            }

            .selector {
                align-items: center;
                display: flex;
            }

            .selector input {
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <div class="title">
            <h1>Welcome. Please sign in.</h1>
        </div>
        <div class="form-container">
            <form action="Main_page.html" class="login">
                <div class="form-field" id="role-field">
                    <div class="selector">
                        <input type="radio" id="doctor" name="radio" value="Doctor">
                        <label for="doctor">Doctor</label>
                    </div>
                    <div class="selector">
                        <input type="radio" id="nurse" name="radio" value="Nurse">
                        <label for="nurse">Nurse</label>
                    </div>
                </div>
                <div class="form-field" id="name-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user">
                </div>
                <input type="submit" value="Login" onclick="login()">
            </form>
        </div>
    </body>
</html>
