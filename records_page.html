<!DOCTYPE html>
<html lang = "en">

    <head>

        <title>Patient Record</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></script>
        <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        <script src="storage.js"></script>

        <link href="css/records_page.css" rel="stylesheet">
        <script src="js/records_page.js"></script>

        <body>
            <div id="title">
                <br>
                <h1>  Paitent Records</h1>
                <input style= "text-decoration: none;"type="button" value="Save" id="saveData">
                <input onclick="document.location='Main_page.html'" style= "text-decoration: none;"type="button" value="Close" id="CloseData">
            </div>
            <div id = "personal">
                <h2>Personal Information</h2>
                <br>
                <div class= "container">
                    <div class="row">
                        <div class= "col-md">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                            <br>
                            <br>
                            <label for="age">Age: </label>
                            <input type="text" id="age" name="age">
                            <br>
                            <br>
                            <label for="gender">Gender:</label>
                            <input type="text" id="gender" name="gender">
                        </div>
    
                        <div class= "col-md">
                            <label for="height">Height:</label>
                            <input type="text" id="height" name="height">
                            <br>
                            <br>
                            <label for="weight">Weight: </label>
                            <input type="text" id="weight" name="weight">
                            <br>
                            <br>
                            <label for="birthday">Date of Birth:</label>
                            <input type="text" id="birthday" name="birthday">
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div id="conditions">
                <h2>Conditions</h2>
                <br>
                <div class="container">
                    <div class = "row">
                        <div class = "col-md">
                            <div class = "col-md" id= "conditionList">
                            </div>
                            <input type="text" id="new_condition" name="new_condition">
                            <br>
                            <input type="button" value="Add" id="add-condition">
                            <input type="button" value="Remove" id="delete-condition">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div id="medication">
                <h2>Medication</h2>
                <br>
                <div class="container">
                    <div class = "row">
                        <div class = "col-md">
                            <div class = "col-md" id= "medicationList">
                            </div>
                            <input type="text" id="new_med" name="new_med">
                            <br>
                            <input type="button" value="Add" id="add-med">
                            <input type="button" value="Remove" id="delete-med">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div id="vitals">
                <h2>Vitals</h2>
                <br>
                <div class="container">
                    <div class = "row">
                        <div class="col-md">
                            <label for="hr">Heart-Rate:</label>
                            <input type="text" id="hr" name="hr">
                        </div>
                        <div class="col-md">
                            <label for="O2">Oxygen-Level:</label>
                            <input type="text" id="O2" name="O2">
                        </div>
                    </div>
                </div>
            </div>
        </body>
     </head>
