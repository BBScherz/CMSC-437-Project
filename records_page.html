<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Patient Record</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap imports-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--jQuery import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!--Our scripts / stylesheets-->
        <link href="css/records_page.css" rel="stylesheet">
        <script src="js/auth.js"></script>
        <script src="js/records_page.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Patient Records</h1>
        </div>
        <div id="personal" class="medical-list-item">
            <div class="container">
                <div class="row">
                    <h2>Personal Information</h2>
                    <div class="col-md">
                        <span id="name">Name:</span>
                        <span id="age">Age:</span>
                        <span id="gender">Gender:</span>
                    </div>
                    <div class="col-md">
                        <span id="height">Height:</span>
                        <span id="weight">Weight:</span>
                        <span id="birthday">Date of Birth:</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="conditions" class="medical-list-item">
            <div class="container">
                <div class="row">
                    <h2>Conditions</h2>
                    <div class="col-md">
                        <div class="col-md" id="condition-list"></div>
                        <input type="text" id="condition-name" name="condition-name">
                        <input type="button" value="Add" id="add-condition">
                        <input type="button" value="Remove" id="delete-condition">
                    </div>
                </div>
            </div>
        </div>
        <div id="medication" class="medical-list-item">
            <div class="container">
                <div class="row">
                    <h2>Medications</h2>
                    <div class="col-md">
                        <div class="col-md" id="medication-list"></div>
                        <input type="text" id="medication-name" name="medication-name">
                        <input type="button" value="Add" id="add-medication">
                        <input type="button" value="Remove" id="delete-medication">
                    </div>
                </div>
            </div>
        </div>
        <div id="vitals" class="medical-list-item">
            <h2>Vitals</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <span id="heartrate">Heart Rate (BPM):</span>
                    </div>
                    <div class="col-md">
                        <span id="blood-oxygen">Blood Oxygen Level (%):</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
