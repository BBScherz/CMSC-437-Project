<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interface Login Page</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap imports-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--jQuery import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Our scripts / stylesheets-->
        <link href="css/login_page.css" rel="stylesheet">
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="title">
            <h1 class="display-2">Welcome. Please sign in.</h1>
        </div>
        <div class="form-container">
            <form action="main_page.html" class="login">
                <div class="form-field" id="role-field">
                    <div class="selector">
                        <input type="radio" id="doctor" name="radio" value="Doctor">
                        <label for="doctor">Doctor</label>
                    </div>
                    <div class="selector">
                        <input type="radio" id="nurse" name="radio" value="Nurse">
                        <label for="nurse">Nurse</label>
                    </div>
                </div>
                <div class="form-field" id="name-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user">
                </div>
                <div class="form-field" id="submit-field">
                    <input type="submit" value="Login" onclick="login()">
                </div>
            </form>
        </div>
    </body>
</html>
