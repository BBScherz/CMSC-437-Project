<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crisis Response</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap imports-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--jQuery import-->

        <!--Our scripts / stylesheets-->
        <link href="css/crisis_page.css" rel="stylesheet">
        <script src="js/common.js"></script>
        <script src="js/crisis_page.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Crisis Response</h1>
        </div>
        <div id="threshold1" class="threshold-list-item">
            <div id= "threshold1-container" class="container">
                <div class="row">
                    <h2>Minimum Blood Oxygen Threshold</h2>
                    <span id= "blood-oxygen-threshold"></span>
                </div>
            </div>
        </div>
        <div id="threshold2" class="threshold-list-item">
            <div id = "threshold2-container" class="container">
                <div class="row">
                    <h2>Minimum Heart Rate Threshold</h2>
                    <span id= "minimum-heartrate-threshold"></span>
                </div>
            </div>
        </div>
        <div id="threshold3" class="threshold-list-item">
            <div id = "threshold3-container" class="container">
                <div class="row">
                    <h2>Maximum Heart Rate Threshold</h2>
                    <span id= "maximum-heartrate-threshold"></span>
                </div>
            </div>
        </div>
        <div id="threshold4" class="threshold-list-item">
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <input type="button" value="Save new thresholds" id="add-minimum-heartrate-threshold">
                    </div>
                
                </div>
            </div>
        </div>
    </body>
